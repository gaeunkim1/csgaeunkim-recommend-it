<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/product.css">
    <title>Recommend it! - product</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="title" href="home.html">
        <a href="home.html">Recommend it!</a></header>
    <div class="category">
        <div class="category__btn">
            <i class="fab fa-tiktok"></i>
            <span>
                <a href="video.html">video</a>
            </span>
        </div>
        <div class="category__btn">
            <i class="fas fa-laugh-squint"></i>
            <span>
                <a href="meme.html">meme</a>
            </span>
        </div>
        <div class="category__btn">
            <i class="fas fa-ice-cream"></i>
            <span>
                <a href="food.html">food</a>
            </span>
        </div>
        <div class="category__btn">
            <i class="fas fa-tablet-alt"></i>
            <span>
                <a href="product.html">product</a>
            </span>
        </div>
    </div>
    <div class="current-page">
        <i class="fas fa-chevron-circle-left"></i>
    </div>
    <div class="user">
        <div class="user__me">
            <a href="user.html">
                <i class="fas fa-user"></i>
            </a>
        </div>
        <div class="user__login">
            <a href="login.html">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>
    <div class="text">
        <div class="text-now">
            <input type="text" class="text__tweet" id="tweet" name="tweet" placeholder="Which one do you want recommendation?">
            <input type="button" class="text__send" id="send" name="send" value="Send">
        </div>
    </div>
    <div class="tweet-before">
        <div class="tweet-before__text product">
            <img src="https://m.media-amazon.com/images/I/716P9qOKcUL._AC_SL1500_.jpg">
        </div>
        <div class="tweet-before__text product">
            <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-family-select-2021?wid=940&hei=1112&fmt=jpeg&qlt=80&.v=1629842667000">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
