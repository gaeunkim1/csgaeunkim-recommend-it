<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Recommend it! - login</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="title">
        <span>Recommend</span>
        <span>it!</span>
    </header>
    <div class="login-form">
        <h3>join now!</h3>
        <input type="text" id="id" name="id" placeholder="ID" required>
        <input type="password" id="password" name="pw" placeholder="password" required minlength="5" maxlength="20">
        <div class="login-form__button">
            <a href="home.html">
                <button class="button__create">Create Account</button>
            </a>
            <a href="home.html">
                <button class="button__login">Log In</button>
            </a>
        </div>
    </div>
    <div class="design-one"></div>
    <div class="design-two">
        <span>recommend</span>
        <span>your</span>
        <span>favorite</span>
        <span>to everybody</span>
    </div>
    <div class="design-three">
        <div class="category">
            <i class="fab fa-tiktok"></i>
            <span>video</span>
        </div>
        <div class="category">
            <i class="fas fa-laugh-squint"></i>
            <span>meme</span>
        </div>
        <div class="category">
            <i class="fas fa-ice-cream"></i>
            <span>food</span>
        </div>
        <div class="category">
            <i class="fas fa-tablet-alt"></i>
            <span>product</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
